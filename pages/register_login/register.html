<!-- Custom jQuery for Progress and Navigation -->
<script>
    $(document).ready(function () { //1.) ensures that JS is executed only after HTMl doc is fully loaded
        let currentTab = 0;  //2.) tracks current page we are at
        showTab(currentTab);

        $(".next").click(function () { //4.) selecting all elements with the class "next" and add a 'click' event listener to them.
            if (validateForm()) {  // 5.) check if fields are valid
                currentTab++;       
                showTab(currentTab);
            }
        });

        $(".prev").click(function () {
            currentTab--;
            showTab(currentTab);
        });

        function showTab(n) {        //3.) display the page the user is currently on
            const tabs = $(".tab"); // select all elements with the class 'tab'
            tabs.eq(n).show();  //show stage based on 'n' value
            tabs.not(tabs.eq(n)).hide(); //hides all other stages
            

            const progressBar = $(".progress-bar"); // select the progress-bar element
            progressBar.css("width", (n + 1) * 33 + "%"); //using n to track our current page number to determine the style of the bar width

            
        }

        function validateForm() {
            
            return true;
        }
    });
</script>
