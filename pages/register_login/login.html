<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid m-5">

        <video id="background-video" autoplay loop muted poster>
            <source src="./space.station.mp4" type="video/mp4">
        </video>

        <div class="card w-75 mx-auto">
            <div class="row">

              <div class="col-sm-6 d-sm-flex d-none">
                <img src="./slogan2.png"
                 class="img-fluid" alt="...">
              </div>

              <div class="col-sm-6 d-flex align-items-center">
                <div class="card-body">

                    <form action="" method="post">

                        <img src="logo1.png" alt="" style="width: 400px" class="img-fluid">
                        
                        <h5 class="mb-3">Sign into your account</h5>
      
                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Address" />
                        </div>
      
                        <div class="form-outline">
                          <input type="password" id="pw" class="form-control form-control-lg" placeholder="Password"/>
                        </div>
      
                        <div class="mb-4">
                          <button>Login</button>
                        </div>
      
                        <a class="small text-muted" href="reset.html">Forgot password?</a>

                        <p class="mb-5" style="color: #393f81;">Don't have an account? <a href="register.html"
                            style="color: #393f81;">Register here</a></p>
                            
                        <a href="" class="small text-muted">Terms of use.</a>
                        <a href="" class="small text-muted">Privacy policy</a>
                      </form>

                </div>
              </div>
            </div>
          </div>



    </div>





    <!-- js code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    

</body>
</html>
